<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Expense Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f0ea, #e4d8d2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fffdfb;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }

    .login-container h2 {
      text-align: center;
      color: #5a4634;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #3f2e23;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cfc2b8;
      background: #fffaf7;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border: 1px solid #b29a8c;
      box-shadow: 0 0 6px rgba(178, 154, 140, 0.4);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #b29a8c, #8d7662);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #8d7662, #b29a8c);
      box-shadow: 0 4px 12px rgba(141,118,98,0.4);
    }

    .extra-links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .extra-links a {
      color: #7a5d48;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: #5a4634;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="extra-links">
        <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
