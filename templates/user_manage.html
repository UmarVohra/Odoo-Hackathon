<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar { 
            display: none;
        }

        body {
            background-color: #f9fafb;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Header */
        header {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .header-content {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 600;
            color: #111827;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        .search-input {
            display: block;
            width: 20rem;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            background-color: white;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        /* Profile Dropdown */
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #374151;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: color 0.2s;
        }

        .profile-btn:hover {
            color: #111827;
        }

        .profile-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f9fafb;
        }

        .dropdown-item i {
            margin-right: 0.75rem;
            color: #9ca3af;
        }

        /* Main Content */
        main {
            padding: 1.5rem;
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
        }

        /* Top Controls */
        .top-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #6366f1;
            color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .filter-select {
            appearance: none;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .select-wrapper {
            position: relative;
        }

        .select-icon {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        .user-count {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #4b5563;
        }

        /* Table */
        .table-wrapper {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f9fafb;
        }

        thead tr {
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            line-height: 1rem;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        td {
            padding: 1rem 1.5rem;
            white-space: nowrap;
        }

        .user-cell {
            display: flex;
            align-items: center;
        }

        .user-avatar-large {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
        }

        .user-info {
            margin-left: 1rem;
        }

        .user-name {
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            color: #111827;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            line-height: 1rem;
            font-weight: 500;
        }

        .role-manager {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .role-admin {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .role-employee {
            background-color: #dcfce7;
            color: #166534;
        }

        .manager-select {
            appearance: none;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            cursor: pointer;
        }

        .manager-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .email-input {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #111827;
            background-color: transparent;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .email-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .actions-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-send-password {
            background-color: #16a34a;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            line-height: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-send-password:hover {
            background-color: #15803d;
        }

        .icon-btn {
            color: #2563eb;
            padding: 0.25rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: #1e40af;
        }

        .icon-btn-delete {
            color: #dc2626;
        }

        .icon-btn-delete:hover {
            color: #991b1b;
        }

        .text-muted {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #6b7280;
        }

        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .pagination-info {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
        }

        .pagination-info span {
            font-weight: 500;
        }

        .pagination-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f9fafb;
        }

        .page-btn.active {
            background-color: #6366f1;
            color: white;
            border-color: transparent;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

    <script>
        // Profile dropdown toggle
        const profileBtn = document.getElementById('profileBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Send Password button
        document.querySelectorAll('.btn-send-password').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Password reset email sent!');
            });
        });

        // Delete button
        document.querySelectorAll('.icon-btn-delete').forEach(btn => {
            btn.addEventListener('click', function() {
                if(confirm('Are you sure you want to delete this user?')) {
                    alert('User deleted!');
                }
            });
        });
    </script>
